<script>
  function Function_TreeSearch() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("InputTreeSearch");
    filter = input.value.toUpperCase();
    ul = document.getElementById("TreeSearchDropdown");
    ul.style.display = "";
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
      a = li[i].getElementsByTagName("a")[0];
      if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.TreeSearch_dropbtn')) {
      var dropdowns = document.getElementsByClassName("TreeSearch_dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
