  <SCRIPT>
    function TreeSearch() { 
      var name = document.getElementById("InputTreeSearch").value;
      name = name.toLowerCase();
      var taxon = name.replace(name[0],name[0].toUpperCase());
      SetCookie("clickedFolder", taxon)
      clickOnFolder(taxon)
      window.location.reload(true)    
    }
  </SCRIPT>
