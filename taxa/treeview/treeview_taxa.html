  <SCRIPT>

    function TreeSearchEnter() { 
      var input = document.getElementById("InputTreeSearchEnter");
      input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13){
          input.value = input.value.toLowerCase();
          var taxon = input.value;
          taxon = taxon.replace(taxon[0],taxon[0].toUpperCase());
          SetCookie("clickedFolder", taxon)
          clickOnFolder(taxon)
          window.location.reload(true)    
        }
      });
    }

    function TreeSearch(taxon) { 
      SetCookie("clickedFolder", taxon)
      clickOnFolder(taxon)
      location.reload(true);
    }

    function InputTreeSearch(Dropdown) {
      var input, filter, ul, li, tage, i, n;
      input = document.getElementById(Dropdown+'Input');
      filter = input.value.toUpperCase();
      ul = document.getElementById(Dropdown+'Searchlist');
      li = ul.getElementsByTagName("li");
 
      for (i = 0; i < li.length; i++) {
        tag = li[i].getElementsByTagName("a")[0];
        if (tag.innerHTML.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "block";
        } else {
          li[i].style.display = "none";
        }
      }
    }

    function showDropdown(Dropdown) {
      document.getElementById(Dropdown).classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.TreeSearch_dropbtn')) {
        var dropdowns = document.getElementsByClassName("TreeSearch-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

  </SCRIPT>
